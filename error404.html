		<style>
			svg,svg polygon,svg path,svg g, svg ellipse, svg rect, svg *{
				transition: all ease-in-out 0.5s;
			}
			#eye .cls-1,
			#eye .cls-10,
			#eye .cls-3,
			#eye .cls-8{fill:none;}

			#eye .cls-7{fill:#fff;}
			#eye .cls-2{fill:url(#eye-gradient_sans_nom_585);}
			#eye .cls-3{stroke:#000;stroke-width:13px;}
			#eye .cls-10,#eye .cls-3,#eye .cls-8{stroke-miterlimit:10;}
			#eye .cls-4{clip-path:url(#eye-clip-path);}
			#eye .cls-5{clip-path:url(#eye-clip-path-2);}
			#eye .cls-6{fill:url(#eye-gradient_sans_nom_41);}
			#eye .cls-10,#eye .cls-8{stroke:#fff;}
			#eye .cls-8{stroke-width:4px;}
			#eye .cls-9{clip-path:url(#eye-clip-path-3);}
			#eye .cls-10{stroke-width:2px;}
			#eye .cls-11{clip-path:url(#eye-clip-path-4);}

			#eye{
				transition-timing-function: cubic-bezier(.45,.05,.55,.95);
				transition-delay:  0.25s;
				transform: rotate(0deg) skew(0deg) scale(1, 1);
				cursor: pointer;
			}

			#eye>polygon.cls-2{
				transform-origin: 50% 50%;
			}

			#eye>polygon.cls-2{
				transform: rotate(180deg) translateX(5%);
				transition-delay: 0.15s;
			}

			#eye>polygon.cls-2{
				transform: rotate(0deg) translateX(0%);
			}

		/*PUPILLE*/
		#eye .pupille{
			transform: matrix(0.75, -0.11, 0.14, 1, -2.8, 12.6);
		}

			#eye .pupille.back{
				transform:translate(-2%,0%) skew(3deg,-2deg) matrix(0.75, -0.11, 0.14, 1, -2.8, 12.6);
				opacity:1;
				transition:transform 0.25s ease-in-out 0s, opacity 0s linear 0s;
			}

				#eye .pupille .cls-3{
					transition-duration: 0.15s;
					transition-timing-function: cubic-bezier(0,-0.03,.35,1.72);
				}

		/*------*/
		#eye rect.cls-7:nth-of-type(2){
			transform-origin: 65% 47.3%;
		}

		#eye .lid-down path{ /*PAUPIERE DOWN*/
			transform: translateY(-15%);
			transition-delay: 0s;
			transition-timing-function: cubic-bezier(.79,.14,.15,.86);
		}


		#eye .lid-up path{ /*PAUPIERE UP*/
			transition-delay: 0s;
			transform: translateY(15%);
			transition-timing-function: cubic-bezier(.79,.14,.15,.86);
		}
			#eye .lid-up path,
			#eye .lid-down path{
				transform: translate(0%,0%);
				transition-delay: 0.35s;
				animation-delay: 1s;
			}

		.diamond-back{
			line-height: 75vh;
		}
		.focus .diamond-back::after{height: 100% !important;}

		.full>div:nth-of-type(2){

			.full>div:nth-of-type(2)::after{

				top: 0;
				left: calc(50% - 18px);
				font-size: 1rem;
				background-color: #fff;
				color: #000;
			}

			.full>div:nth-of-type(2)::before{
				content:"";
				display: none;
				position: absolute;
				top: 36px;
				left: calc(50% - 3px);
				border-top: solid #fff 8px;
				border-left: solid transparent 4px;
				border-right: solid transparent 5px;
			}

			.full>div:nth-of-type(2):active::before,
			.full>div:nth-of-type(2):active::after{
				display: block;
			}

		</style>

	<script>
		$(document).ready(function(event){
			$(".full").addClass('focus');
		});
		$(document).mousemove(function(event){
			var winW = $(window).width();
			var winH = $(window).height();
			var svgW = $("#eye").width();
			var svgH = $("#eye").height();
			
			var mousecoordx = Math.round( 0.15*((event.pageX*svgW/winW)-(0.35*svgW)) );
			var mousecoordy = Math.round( 0.1*((event.clientY*svgH/winH)-(0.5*svgH)) );
			
				$("#eye .pupille").attr("style","transform:translate("+mousecoordx+"px,"+mousecoordy+"px) matrix(0.75, -0.11, 0.14, 1, -2.8, 12.6) !important;");
				return false;
		});
	</script>
